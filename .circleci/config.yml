version: 2
jobs:
  test_py38:
    working_directory: ~/wagtail-autocomplete-repo
    docker:
      - image: circleci/python:3.8-buster
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -U pip
            pip install ".[test]"
      - run:
          name: tests
          command: venv/bin/tox -e py38
      - run:
          name: flake8
          command: venv/bin/tox -e flake8

